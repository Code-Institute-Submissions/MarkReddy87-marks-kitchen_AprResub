{% extends "base.html" %} {% block content %}


<div class="container">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ contact.slug }}"?</p>
        <input class="btn btn-primary text-uppercase" type="submit" value="Confirm">
        <a class="btn btn-primary text-uppercase" href="{% url 'review' %}">Cancel</a>
    </form>
</div>

{% endblock %}
