{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h3>Please edit form Details below</h3>
                <div class="my-5">
                    <form id="contactForm" method="post">
                        {{ form | crispy }}
                        {% csrf_token %}
                        <!-- Edit Button-->
                        <button class="btn btn-primary text-uppercase mt-3" id="submitButton" type="submit">Save Changes</button>
                        <a class="btn btn-primary text-uppercase mt-3" href="{% url 'review' %}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
